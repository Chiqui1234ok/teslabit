<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <iframe id="test" src="https://www.ambito.com/contenidos/dolar.html" frameborder="0" width="100%" style="height: 50vh;"></iframe>

    <script>
        let test = document.getElementById('test');
        let iframeDocument = test.contentDocument || test.contentWindow.document;

        if (!iframeDocument)
            throw "iframe couldn't be found in DOM.";

        let iframeContent = iframeDocument.getElementByClassName('data-venta')[0];
        console.log('HOLA MAMA: ', iframeContent);
    </script>
</body>
</html>
